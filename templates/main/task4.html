<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="/main.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='js/main.js')}}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>А - Значит Амир!</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark teal lighten-2 mb-4 bg-dark">
  <a class="navbar-brand" href='/task4'><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Задание 4</font></font></a>
  <a href="/task5">
    <button class="btn btn-secondary active" >Следующее задание</button>
  </a>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <form class="form-inline ml-auto" method="GET">
      <div class="md-form my-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Поиск" aria-label="Поиск" name="q"
               value="{{ request.args.get('q', '') }}">
        <button class="btn btn-elegant btn-rounded btn-sm my-0 waves-effect waves-light actions" type="submit"><font
            style="vertical-align: inherit;"><font style="vertical-align: inherit;"><b>Поиск</b></font></font></button>
      </div>
    </form>
  </div>
</nav>

<div class="container_dropdown">
  <button class="btn btn-secondary dropdown-toggle mt-5 ml-5" type="button" id="dropdownMenuButton"
          data-toggle="dropdown" aria-haspopup='true' aria-expanded='false'>Страны
  </button>

  <div class="mx-auto" style="width: 800px;">
    <ul class="list-group">
      {% for city in id_cities %}
      <li class="list-group-item">{{ city[0] }}</li>
      {% endfor %}
    </ul>
  </div>

  <div class="dropdown-menu" aria-labelledby='dropdownMenuButton'>
    {% for id, country in id_countries %}
    <a class="dropdown-item" href="?countries_id={{ id }}">{{ country }}</a>
    {% endfor %}
  </div>
</div>

<nav aria-label="...">
  <ul class="pagination ml-5">
    {% for page in pages_count %}
    <li class="page-item"><a class="page-link" href="?countries_id={{ country }}&page={{ page }}">{{ page }}</a></li>
    {% endfor %}
  </ul>
</nav>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
